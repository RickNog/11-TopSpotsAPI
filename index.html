<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="UTF-8">
  <title>San Diego Top Spots</title>
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
<!-- endbower -->

<!-- inject:css -->
<link rel="stylesheet" href="/app/styles/styles.css">
<!-- endinject -->
</head>
	<body ng-controller="MainController as vm">
	<!-- bower:js -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/jquery/dist/jquery.js"></script>
	<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
	<!-- endbower -->
	<div class="container">
		<h1>San Diego Top Spots</h1>

		<!-- Adds a different color to alternate rows and highlights when hovering over list -->
		<table class="table table-striped table-bordered table-hover">
			
			<thead>
				<!-- Labels for header of table -->
			    <tr>
			    	<th>Name</th>
			    	<th>Description</th>
			    	<th>Link</th>
			    </tr>
			</thead>
			<!-- Pulls data from topspots.json -->
			<tbody id="table">   
			    <tr ng-repeat="data in vm.topspots">
			    	<td>{{data.name}}</td>
			    	<td>{{data.description}}</td>
			   		<td><a ng-href="https://www.google.com/maps?q=" {{data.location}} class="btn btn-primary active">Open in Google Maps</a></td>
			    </tr>
			</tbody>
					    
		</table>	
	</div>
	<!-- inject:js -->
	<script src="/app/app.js"></script>
	<script src="/app/main.controller.js"></script>
	<!-- endinject -->
	</body>
</html>
